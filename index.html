<html lang="pt-BR">

<head>

    href="assets/fonts/PressStart2P-Regular.ttf"

    crossorigin="anonymous"
  />

  <link rel="preload" href="assets/img/logo.png" as="image" />

  <!-- CSS principal -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- JS principal -->
  <script defer src="assets/js/main.js"></script>

    Arquivo: index.html
